<body>

        <label for="idade3">Idade 3:</label>
        <input type="number" id="idade3" name="idade3" required><br>
        <label for="idade4">Idade 4:</label>
        <input type="number" id="idade4" name="idade4" required><br>
        <label for="idade5">Idade 5:</label>
        <input type="number" id="idade5" name="idade5" required><br>
        <button type="button" onclick="classificarIdades()">Classificar Idades</button>
    </form>

    <h2>Resultado da Classificação:</h2>
    <p id="resultado"></p>
    <p id="maiorIdade"></p>
</body>
</html>
